<h1>Hello world!</h1>

{% if allergen_list %}
<ul>
    {% for allergen in allergen_list %}
    <li>
        
        <a href="{% url 'allergens:comments' allergen %}">Comments</a>
        {{ allergen.name }} - {{ allergen.servings }}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>no allergens in DB</p>
{% endif %}
