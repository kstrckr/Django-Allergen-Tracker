<h1>Allergen Tracker</h1>

{% if allergen_list %}
<ul>
    {% for allergen in allergen_list %}
    <li>
        <a href="{% url 'allergens:comments' allergen.name %}">Comments</a>
        {{ allergen.name }} - {{ allergen.comment_set.all|length }}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>no allergens in DB</p>
{% endif %}
