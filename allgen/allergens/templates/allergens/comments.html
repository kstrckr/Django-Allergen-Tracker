{% extends 'layout.html' %}

{% block content %}
    <h1>{{ allergen_name }} comments</h1>

    {% for comment in allergen_comments %}
    <p>{{ comment.comment_text }}</p>
    <form action="{{ comment.pk }}/" method='get'>
        {% csrf_token %}
        <input type='submit' value='Delete' class="btn btn-danger"/>
    </form>
    {% endfor %}
{% endblock content %}
