{% extends 'layout.html'%}

{% block content %}
<div class='container'>
    <form action="" method='post'>
        {% csrf_token %}
        <p>Are you sure you want to delete this comment from {{ object.allergen.name }}?</p>
        <p><i>{{ object.comment_text }}</i></p>
        <input type='submit' value='Confirm' class="btn btn-danger"/>
    </form>
</div>
{% endblock content %}
