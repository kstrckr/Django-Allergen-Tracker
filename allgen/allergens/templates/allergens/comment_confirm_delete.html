{% extends 'layout.html'%}

<!-- Simlpy confirms that you want to delete a comment before doing so -->

{% block title %}
    Delete Comment Confirmation
{% endblock title %}
{% block content %}
<div class='w-75 mx-auto container'>
    <form action="" method='post'>
        {% csrf_token %}
        <p>Are you sure you want to delete this comment from {{ object.allergen.name }}?</p>
        <p><i>{{ object.comment_text }}</i></p>
        <input type='submit' value='Confirm' class="btn btn-danger btn-sm"/>
    </form>
</div>
{% endblock content %}
